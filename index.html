<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>P5-style Mahjong Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --p5-red: #e60012;
  --p5-black: #0a0a0a;
  --p5-white: #f5f5f5;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--p5-black);
  color: var(--p5-white);
  font-family: "Arial Black", "Helvetica Neue", sans-serif;
  overflow-x: hidden;
}

/* ===== HEADER ===== */

.p5-header-bg {
  position: absolute;
  top: -24px;
  left: -32px;
  font-size: 48px;
  font-weight: 900;
  letter-spacing: 2px;
  color: var(--p5-white);
  background: var(--p5-red);
  padding: 8px 24px;
  transform: rotate(-6deg);
  z-index: 50;
}

/* ===== MAIN ===== */

main {
  padding-top: 80px;
  padding-left: 12px;
  padding-right: 12px;
}

/* ===== TABLE ===== */

.table-wrap {
  position: relative;
  margin-top: 40px;
}

.p5-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 2px 10px;
  position: relative;
}

/* ノイズ */
.p5-table::after {
  content: "////";
  position: absolute;
  bottom: -18px;
  right: 40px;
  font-size: 24px;
  color: var(--p5-red);
  opacity: 0.25;
  transform: rotate(-14deg);
}

.p5-table th,
.p5-table td {
  background: #111;
  border: 2px solid var(--p5-white);
  padding: 8px 6px;
  text-align: center;
  position: relative;
}

/* ===== COLUMN HIERARCHY ===== */

/* 主役列（A） */
.p5-table th:nth-child(2),
.p5-table td:nth-child(2) {
  transform: skewX(-10deg) translateY(-6px) scale(1.05);
  box-shadow: 4px 4px 0 var(--p5-red);
  z-index: 10;
}

/* ===== ROW RHYTHM ===== */

.match-row:nth-child(odd) td {
  padding-top: 14px;
  padding-bottom: 4px;
}

.match-row:nth-child(even) td {
  padding-top: 4px;
  padding-bottom: 16px;
}

/* ===== ROUND NUMBER ===== */

.match-row td:first-child span {
  font-size: 42px;
  font-style: italic;
  opacity: 0.12;
  position: relative;
  left: -12px;
  top: 6px;
}

/* ===== BAL COLUMN ===== */

.bal-cell {
  position: relative;
  top: -10px;
  z-index: 30;
}

.bal-cell span,
.bal-cell button {
  transform: rotate(-6deg);
}

/* ===== OK / CALC ===== */

.btn-calc {
  position: absolute;
  right: -22px;
  top: 10px;
  background: var(--p5-red);
  color: #fff;
  border: none;
  font-weight: bold;
  padding: 4px 8px;
  transform: rotate(-8deg);
  cursor: pointer;
  z-index: 50;
}

.bal-result {
  position: absolute;
  right: -18px;
  top: 12px;
  font-size: 12px;
}

/* ===== INPUT ===== */

input[type="number"] {
  width: 100%;
  background: transparent;
  color: var(--p5-white);
  border: none;
  text-align: center;
  font-size: 16px;
}

/* ===== FOOTER ACTION ===== */

#submit-btn {
  position: fixed;
  bottom: -18px;
  right: -12px;
  background: var(--p5-red);
  color: #fff;
  border: none;
  padding: 14px 22px;
  font-size: 16px;
  font-weight: bold;
  transform: rotate(-4deg);
  cursor: pointer;
  z-index: 60;
}
</style>
</head>

<body>

<div class="p5-header-bg">TAKE YOUR TIME</div>

<main>

  <div class="table-wrap">
    <table class="p5-table">
      <thead>
        <tr>
          <th>#</th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>BAL</th>
        </tr>
      </thead>

      <tbody>
        <tr class="match-row">
          <td><span>01</span></td>
          <td><input type="number" /></td>
          <td><input type="number" /></td>
          <td><input type="number" /></td>
          <td><input type="number" /></td>
          <td class="bal-cell">
            <button class="btn-calc">CALC</button>
            <span class="bal-result">OK</span>
          </td>
        </tr>

        <tr class="match-row">
          <td><span>02</span></td>
          <td><input type="number" /></td>
          <td><input type="number" /></td>
          <td><input type="number" /></td>
          <td><input type="number" /></td>
          <td class="bal-cell">
            <button class="btn-calc">CALC</button>
            <span class="bal-result">OK</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<button id="submit-btn">SEND CARD →</button>

</body>
</html>
