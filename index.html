<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MJ STATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root {
            --p5-red: #E60012;
            --p5-black: #101010;
            --p5-grey: #222;
            --p5-white: #f5f5f5;
            --p5-yellow: #fee600;
            --p5-cyan: #00ffff;
        }
        
        body {
            background-color: var(--p5-black);
            color: var(--p5-black);
            font-family: 'Roboto Condensed', sans-serif;
            overflow-x: hidden;
            background-image: 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a),
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
        }

        /* --- 共通パーツ --- */
        .p5-box {
            background: var(--p5-white);
            transform: skewX(-10deg);
            border: 3px solid var(--p5-black);
            box-shadow: 5px 5px 0px var(--p5-red);
        }
        .p5-box-content { transform: skewX(10deg); }

        .p5-header-bg {
            background: var(--p5-red);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            padding: 1rem 0;
            margin-bottom: 20px;
            position: relative; z-index: 10;
        }
        h1 {
            font-family: 'Anton', sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #000;
            transform: rotate(-2deg);
        }

        /* --- テーブル関連 --- */
        .p5-table-container {
            overflow-x: auto;
            margin: 0 -10px;
            padding: 0 10px;
        }
        .p5-table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 1px 8px;
        }
        .p5-table th {
            background: var(--p5-black);
            color: var(--p5-red);
            font-family: 'Anton', sans-serif;
            font-size: 14px;
            padding: 8px 4px;
            text-align: center;
            transform: skewX(-10deg);
            border: 1px solid var(--p5-red);
        }
        .p5-table th span { display: block; transform: skewX(10deg); }

        .match-row td, .row-spec td, .row-total td {
            background: var(--p5-white);
            border: 2px solid var(--p5-black);
            padding: 0;
            position: relative;
            transform: skewX(-10deg);
            overflow: hidden; 
        }

        input.score-input, input.chip-in {
            width: 100%; height: 45px; border: none; background: transparent;
            text-align: center; font-family: 'Anton', sans-serif; font-size: 22px;
            color: var(--p5-black); outline: none; transform: skewX(10deg);
            transition: all 0.2s; position: relative; z-index: 2;
        }

        .chip-row td { background: var(--p5-black) !important; border: none !important; }
        input.chip-in { color: var(--p5-white) !important; }

        input.score-input:focus, input.chip-in:focus {
            background: var(--p5-black) !important; color: var(--p5-white) !important;
            box-shadow: inset 0 0 10px var(--p5-red), 0 0 15px var(--p5-red);
            z-index: 20; animation: p5-focus-simple 0.4s infinite alternate;
        }
        @keyframes p5-focus-simple { 0% { filter: brightness(1); } 100% { filter: brightness(1.3); } }

        .row-total td, .row-spec td {
            background: var(--p5-black); color: var(--p5-white);
            font-family: 'Anton'; font-size: 18px; text-align: center; padding: 10px 0;
        }
        .p5-btn {
            background: var(--p5-black); color: var(--p5-white); font-family: 'Anton';
            border: 2px solid var(--p5-white); transform: skewX(-10deg);
        }
        .p5-btn span { display: block; transform: skewX(10deg); }

        /* --- プレイヤー選択モーダル：アナーキーVer --- */
        #player-modal { overflow: hidden; }
        #player-modal .bg-black\/90 { background-color: rgba(0, 0, 0, 0.95); }
        
        /* スクロールバー非表示 */
        #modal-player-list::-webkit-scrollbar { display: none; }

        .player-select-btn {
            position: relative;
            background: var(--p5-white);
            color: var(--p5-black);
            font-family: 'Anton', sans-serif;
            font-size: 24px;
            padding: 10px 25px;
            border: none;
            text-align: left;
            transform: skewX(-15deg) rotate(-1deg);
            z-index: 1;
            overflow: visible;
            transition: all 0.2s;
            width: 85%; /* 横スクロール防止のため少し小さく */
            margin: 0 auto;
            clip-path: polygon(2% 0%, 100% 0%, 98% 100%, 0% 100%);
        }

        /* 偶数・奇数で傾きと位置をバラバラにする */
        .player-select-btn:nth-child(even) { transform: skewX(-15deg) rotate(2deg) translateX(5px); }
        .player-select-btn:nth-child(3n) { transform: skewX(-15deg) rotate(-3deg) translateX(-10px); }

        .player-select-btn span {
            display: block; transform: skewX(15deg);
            font-style: italic; letter-spacing: -1px; position: relative; z-index: 100;
        }

        /* エフェクトレイヤー */
        .player-select-btn::before, .player-select-btn::after {
            content: ""; position: absolute; inset: -2px -25px;
            opacity: 0; mix-blend-mode: screen; z-index: -1; pointer-events: none;
        }
        .player-select-btn::before {
            background: var(--p5-red); clip-path: polygon(0 15%, 100% 0, 90% 85%, 10% 100%);
        }
        .player-select-btn::after {
            background: var(--p5-cyan); clip-path: polygon(5% 0, 95% 10%, 100% 90%, 0 80%);
        }

        /* 選択（selected）時：赤く染まり、エフェクト発動 */
        .player-select-btn.selected {
            background: var(--p5-red) !important;
            color: var(--p5-white) !important;
            transform: skewX(-20deg) scale(1.1) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 0 0 20px rgba(230, 0, 18, 0.6);
        }
        .player-select-btn.selected::before { opacity: 1; animation: p5-glitch-a-slow 0.48s steps(4) infinite; }
        .player-select-btn.selected::after { opacity: 1; animation: p5-glitch-b-slow 0.48s steps(4) infinite; }

        @keyframes p5-glitch-a-slow {
            0% { transform: translate(-10px, 5px) scale(1.1, 0.9); }
            50% { transform: translate(15px, -5px) scale(1.2, 1.1); }
            100% { transform: translate(-10px, 5px) scale(1.1, 0.9); }
        }
        @keyframes p5-glitch-b-slow {
            0% { transform: translate(15px, -5px) scale(1.2, 1.1); }
            50% { transform: translate(-20px, 8px) scale(0.9, 1.2); }
            100% { transform: translate(15px, -5px) scale(1.2, 1.1); }
        }

        /* 戻るボタンも怪盗仕様 */
        .btn-back {
            background: var(--p5-black); color: var(--p5-white);
            border: 2px solid var(--p5-white); padding: 8px 24px;
            font-family: 'Anton'; font-size: 14px; transform: skewX(-12deg);
            box-shadow: 4px 4px 0 var(--p5-red);
        }
    </style>
</head>
<body class="pb-32">
    <div class="p5-header-bg shadow-2xl">
        <div class="container mx-auto px-4 flex justify-between items-end">
            <div>
                <h1 class="text-4xl text-white italic leading-none">TAKE<br><span style="color:var(--p5-black); -webkit-text-stroke: 1px white;">YOUR</span><br>TIME</h1>
            </div>
            <div class="mb-1">
                <div class="bg-black p-2 transform -skew-x-12 border-2 border-white shadow-[4px_4px_0_var(--p5-yellow)]">
                    <input type="text" id="game-date" readonly class="bg-transparent text-white font-bold transform skew-x(12deg) outline-none font-mono text-sm uppercase cursor-pointer">
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-2">
        <div class="grid grid-cols-4 gap-1 mb-6">
            <div class="p5-box cursor-pointer active:scale-95 transition-transform" onclick="openPlayerSelector('pA')">
                <div class="p5-box-content p-1">
                    <div class="text-[10px] font-bold text-center bg-black text-white -mx-1 -mt-1 mb-1">PLAYER A</div>
                    <div id="pA-display" class="text-center font-bold truncate h-6 leading-6 text-sm">SELECT</div>
                </div>
            </div>
            <div class="p5-box cursor-pointer active:scale-95 transition-transform" onclick="openPlayerSelector('pB')">
                <div class="p5-box-content p-1">
                    <div class="text-[10px] font-bold text-center bg-black text-white -mx-1 -mt-1 mb-1">PLAYER B</div>
                    <div id="pB-display" class="text-center font-bold truncate h-6 leading-6 text-sm">SELECT</div>
                </div>
            </div>
            <div class="p5-box cursor-pointer active:scale-95 transition-transform" onclick="openPlayerSelector('pC')">
                <div class="p5-box-content p-1">
                    <div class="text-[10px] font-bold text-center bg-black text-white -mx-1 -mt-1 mb-1">PLAYER C</div>
                    <div id="pC-display" class="text-center font-bold truncate h-6 leading-6 text-sm">SELECT</div>
                </div>
            </div>
            <div class="p5-box cursor-pointer active:scale-95 transition-transform" onclick="openPlayerSelector('pD')">
                <div class="p5-box-content p-1">
                    <div class="text-[10px] font-bold text-center bg-black text-white -mx-1 -mt-1 mb-1">PLAYER D</div>
                    <div id="pD-display" class="text-center font-bold truncate h-6 leading-6 text-sm">SELECT</div>
                </div>
            </div>
        </div>

        <div class="p5-table-container">
            <table class="p5-table" id="score-table">
                <thead>
                    <tr>
                        <th class="w-10"><span>#</span></th>
                        <th><span>A</span></th>
                        <th><span>B</span></th>
                        <th><span>C</span></th>
                        <th><span>D</span></th>
                        <th class="w-12"><span>BAL</span></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
                <tfoot>
                    <tr class="row-total">
                        <td style="background:var(--p5-black);"><span style="display:block; transform:skewX(10deg);">TOT</span></td>
                        <td id="tot-a">0</td>
                        <td id="tot-b">0</td>
                        <td id="tot-c">0</td>
                        <td id="tot-d">0</td>
                        <td></td>
                    </tr>
                    <tr><td colspan="6" class="py-2" style="background:transparent; border:none; transform:none;">
                        <div class="bg-black text-white text-xs font-bold px-2 py-1 transform -skew-x-12 inline-block border border-white">
                            <span class="block transform skew-x(12deg)">EXTRA CHIPS & COINS</span>
                        </div>
                    </td></tr>
                    <tr class="row-spec chip-row">
                        <td style="background:var(--p5-black);"><span style="display:block; transform:skewX(10deg);">CHIP</span></td>
                        <td><input type="number" inputmode="decimal" class="score-input chip-in" data-col="a" placeholder="0"></td>
                        <td><input type="number" inputmode="decimal" class="score-input chip-in" data-col="b" placeholder="0"></td>
                        <td><input type="number" inputmode="decimal" class="score-input chip-in" data-col="c" placeholder="0"></td>
                        <td><input type="number" inputmode="decimal" class="score-input chip-in" data-col="d" placeholder="0"></td>
                        <td id="chip-bal-cell"></td>
                    </tr>
                    <tr class="row-spec">
                        <td style="background:var(--p5-black); color:var(--p5-red);"><span style="display:block; transform:skewX(10deg);">COIN</span></td>
                        <td id="coin-a">0</td>
                        <td id="coin-b">0</td>
                        <td id="coin-c">0</td>
                        <td id="coin-d">0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="mt-6 flex gap-2">
            <button id="add-row" class="p5-btn w-1/3 py-4 text-xl font-bold"><span>+ ADD</span></button>
            <button id="submit-btn" class="p5-btn w-2/3 py-4 bg-red-600 text-2xl font-black shadow-lg border-none" style="background:var(--p5-red);">
                <span>SEND CARD</span>
            </button>
        </div>
    </div>

    <div id="player-modal" class="fixed inset-0 z-[1000] hidden flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-black/95">
            <div class="absolute inset-0 bg-red-600 opacity-20" style="clip-path: polygon(0 40%, 100% 20%, 100% 50%, 0 70%);"></div>
        </div>
        
        <div class="relative z-10 w-full max-w-sm">
            <h2 class="text-white text-5xl italic font-black mb-10 border-b-8 border-red-600 inline-block transform -rotate-6 ml-6 tracking-tighter">
                CHOOSE ALLY
            </h2>
            
            <div id="modal-player-list" class="flex flex-col gap-6 max-h-[60vh] overflow-y-auto px-10 py-10">
                </div>
            
            <div class="flex justify-start ml-10 mt-4">
                <button onclick="closePlayerSelector()" class="btn-back">
                    <span>> BACK</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
