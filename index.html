<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-STATS | P5 EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    
    <style>
        :root {
            --p5-red: #d32f2f;
            --p5-black: #121212;
            --p5-white: #ffffff;
        }

        body { 
            background-color: var(--p5-black); 
            color: white; 
            font-family: 'Roboto Condensed', sans-serif;
            background-image: repeating-linear-gradient(45deg, #1a1a1a 0, #1a1a1a 1px, transparent 0, transparent 50%);
            background-size: 10px 10px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* テーブル：斜め度合いを -2deg に抑制（キツすぎない調整） */
        .p5-table-container {
            transform: skew(-2deg);
            background: var(--p5-white);
            padding: 2px;
            box-shadow: 10px 10px 0px var(--p5-red);
            margin: 10px;
        }

        .mlb-table { 
            width: 100%; 
            table-layout: fixed; 
            border-collapse: collapse; 
            background: white; 
            transform: skew(0deg); /* コンテナで傾けているので中身は戻す */
        }

        .mlb-table th { 
            background: var(--p5-black); 
            color: white; 
            font-family: 'Anton', sans-serif;
            font-size: 12px; 
            text-transform: uppercase; 
            padding: 12px 2px; 
            border: 1px solid var(--p5-red);
        }

        .mlb-table td { 
            color: var(--p5-black); 
            font-size: 14px; 
            font-weight: 900; 
            border: 1px solid #ddd;
            text-align: center;
        }

        /* 入力エリアのP5エフェクト */
        .score-input {
            width: 100%;
            height: 45px;
            text-align: center;
            font-family: 'Anton', sans-serif;
            font-size: 18px;
            border: none;
            outline: none;
            transition: all 0.2s;
        }

        .score-input:focus {
            background: var(--p5-red);
            color: white;
            transform: scale(1.1) skew(-5deg); /* 入力中だけ少し主張 */
            z-index: 10;
        }

        /* ボタン系：攻撃的なデザイン */
        .p5-btn-main {
            background: var(--p5-red);
            color: white;
            font-family: 'Anton', sans-serif;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            transition: all 0.2s;
        }

        .p5-btn-main:active {
            transform: scale(0.95) rotate(-2deg);
            filter: brightness(1.2);
        }

        /* プレイヤー選択(TomSelect)のカスタマイズ */
        .ts-control {
            background: #000 !important;
            color: white !important;
            border: 2px solid var(--p5-red) !important;
            border-radius: 0 !important;
            transform: skew(-5deg);
        }

        /* ヘッダータイトル */
        .p5-title {
            font-family: 'Anton', sans-serif;
            font-size: 40px;
            line-height: 0.8;
            color: white;
            text-shadow: 4px 4px var(--p5-red);
            transform: rotate(-3deg);
            margin-bottom: 20px;
        }

        .row-spec { background: #f3f4f6 !important; border-top: 3px solid var(--p5-black); }
    </style>
</head>
<body class="pb-32 p-4">

    <h1 class="p5-title italic">STATS<br>ENTRY</h1>

    <div class="mb-6 space-y-4">
        <input type="date" id="game-date" class="w-full bg-black border-2 border-[--p5-red] p-3 font-bold text-white outline-none">
        
        <div class="grid grid-cols-2 gap-4">
            <div><select id="pA" placeholder="PLAYER A"></select></div>
            <div><select id="pB" placeholder="PLAYER B"></select></div>
            <div><select id="pC" placeholder="PLAYER C"></select></div>
            <div><select id="pD" placeholder="PLAYER D"></select></div>
        </div>
    </div>

    <div class="p5-table-container">
        <table class="mlb-table">
            <thead>
                <tr>
                    <th style="width: 40px;">#</th>
                    <th>A</th><th>B</th><th>C</th><th>D</th>
                    <th style="width: 50px;">BAL</th>
                </tr>
            </thead>
            <tbody id="gridBody">
                </tbody>
            <tfoot>
                <tr class="row-spec">
                    <td class="font-black text-[10px] py-3">TOTAL</td>
                    <td id="tot-a">0</td><td id="tot-b">0</td><td id="tot-c">0</td><td id="tot-d">0</td>
                    <td id="total-bal">0</td>
                </tr>
                <tr class="row-spec">
                    <td class="font-black text-[10px] py-3 text-red-600">TIPS</td>
                    <td><input type="number" class="score-input tip-in" data-col="a"></td>
                    <td><input type="number" class="score-input tip-in" data-col="b"></td>
                    <td><input type="number" class="score-input tip-in" data-col="c"></td>
                    <td><input type="number" class="score-input tip-in" data-col="d"></td>
                    <td id="tip-bal-cell"></td>
                </tr>
                <tr class="row-spec" style="background: var(--p5-red) !important;">
                    <td class="font-black text-[10px] py-3 text-white">COIN</td>
                    <td id="coin-a" class="text-white font-black text-lg">0</td>
                    <td id="coin-b" class="text-white font-black text-lg">0</td>
                    <td id="coin-c" class="text-white font-black text-lg">0</td>
                    <td id="coin-d" class="text-white font-black text-lg">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="flex justify-between items-center mt-4 px-2">
        <button id="add-row" class="font-black text-[--p5-red] uppercase tracking-tighter border-b-2 border-[--p5-red]">
            + Add New Match
        </button>
        <div id="status-badge" class="text-[10px] font-bold bg-white text-black px-2 skew-x-[-15deg]">
            SYSTEM_READY
        </div>
    </div>

    <div class="fixed bottom-24 left-4 right-4 z-50">
        <button id="submit-btn" class="p5-btn-main w-full py-5 text-2xl shadow-2xl">
            SAVE TO DATA_BASE
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="navbar.js"></script>
    <script src="app.js"></script>
</body>
</html>
