　<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-STATS | P5 EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    
    <style>
        :root {
            --p5-red: #d32f2f;
            --p5-black: #121212;
            --p5-white: #ffffff;
        }

        body { 
            background-color: var(--p5-black); 
            color: white; 
            font-family: 'Roboto Condensed', sans-serif;
            background-image: repeating-linear-gradient(45deg, #1a1a1a 0, #1a1a1a 1px, transparent 0, transparent 50%);
            background-size: 10px 10px;
            overflow-x: hidden;
            padding-bottom: 120px;
        }

        /* タイトル装飾 */
        .p5-title {
            font-family: 'Anton', sans-serif;
            font-size: 42px;
            line-height: 0.8;
            color: white;
            text-shadow: 4px 4px var(--p5-red);
            transform: rotate(-3deg);
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* テーブルコンテナ：傾きを2度に変更（控えめ） */
        .p5-container {
            transform: skew(-2deg);
            background: var(--p5-white);
            padding: 2px;
            box-shadow: 12px 12px 0px var(--p5-red);
            margin: 10px 5px;
        }

        .mlb-table { 
            width: 100%; 
            table-layout: fixed; 
            border-collapse: collapse; 
            background: white; 
            transform: skew(0deg); /* 中身は戻す */
        }

        .mlb-table th { 
            background: var(--p5-black); 
            color: white; 
            font-family: 'Anton', sans-serif;
            font-size: 14px; 
            padding: 12px 0; 
            border: 1px solid var(--p5-red);
        }

        .mlb-table td { 
            color: var(--p5-black); 
            border: 1px solid #ddd;
            text-align: center;
            height: 45px;
            position: relative;
        }

        /* スコア入力欄 */
        .score-input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: 'Anton', sans-serif;
            font-size: 18px;
            border: none;
            outline: none;
            background: transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-input:focus {
            background: var(--p5-red);
            color: white;
            transform: scale(1.1) skew(-5deg);
            z-index: 10;
            box-shadow: 5px 5px 0px var(--p5-black);
        }

        /* 行ごとの計算ボタン（BAL列） */
        .calc-btn-row {
            width: 100%;
            height: 100%;
            background: #eee;
            font-family: 'Anton', sans-serif;
            font-size: 12px;
            color: var(--p5-black);
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }
        .calc-btn-row:active {
            background: var(--p5-red);
            color: white;
        }

        /* 特殊行（合計・TIPS・COIN） */
        .row-spec { background: #f3f4f6 !important; border-top: 3px solid var(--p5-black); }
        .row-spec td { font-weight: 900; font-family: 'Anton', sans-serif; }
        .coin-row { background: var(--p5-red) !important; color: white !important; }
        .coin-row td { color: white !important; font-size: 20px; }

        /* メインアクションボタン */
        .p5-btn-main {
            background: var(--p5-red);
            color: white;
            font-family: 'Anton', sans-serif;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            width: 100%;
            padding: 20px;
            font-size: 24px;
            box-shadow: 8px 8px 0 var(--p5-white);
            transition: 0.2s;
        }
        .p5-btn-main:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0 var(--p5-white);
        }

        /* TomSelect (プレイヤー選択) カスタム */
        .ts-control {
            background: black !important;
            color: white !important;
            border: 2px solid var(--p5-red) !important;
            border-radius: 0 !important;
            transform: skew(-5deg);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="px-4">
        <h1 class="p5-title italic">DATA<br>ANALYSIS</h1>

        <div class="mb-6 space-y-4">
            <input type="date" id="game-date" class="w-full bg-black border-2 border-[--p5-red] p-3 font-bold text-white outline-none skew-x-[-5deg]">
            
            <div class="grid grid-cols-2 gap-4">
                <select id="pA" placeholder="SELECT PLAYER"></select>
                <select id="pB" placeholder="SELECT PLAYER"></select>
                <select id="pC" placeholder="SELECT PLAYER"></select>
                <select id="pD" placeholder="SELECT PLAYER"></select>
            </div>
        </div>

        <div class="p5-container">
            <table class="mlb-table">
                <thead>
                    <tr>
                        <th style="width: 35px;">#</th>
                        <th>A</th><th>B</th><th>C</th><th>D</th>
                        <th style="width: 50px;">BAL</th>
                    </tr>
                </thead>
                <tbody id="gridBody">
                    </tbody>
                <tfoot>
                    <tr class="row-spec">
                        <td class="text-[10px]">TOTAL</td>
                        <td id="tot-a">0</td><td id="tot-b">0</td><td id="tot-c">0</td><td id="tot-d">0</td>
                        <td id="total-bal" class="text-[10px] text-red-600">0</td>
                    </tr>
                    <tr class="row-spec">
                        <td class="text-[10px]">TIPS</td>
                        <td><input type="number" class="score-input tip-in" data-col="a"></td>
                        <td><input type="number" class="score-input tip-in" data-col="b"></td>
                        <td><input type="number" class="score-input tip-in" data-col="c"></td>
                        <td><input type="number" class="score-input tip-in" data-col="d"></td>
                        <td class="bg-gray-300"></td>
                    </tr>
                    <tr class="row-spec coin-row">
                        <td class="text-[10px]">COIN</td>
                        <td id="coin-a">0</td><td id="coin-b">0</td><td id="coin-c">0</td><td id="coin-d">0</td>
                        <td>★</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="flex justify-between items-center mt-6">
            <button id="add-row" class="font-black text-[--p5-red] italic border-b-4 border-[--p5-red] text-sm uppercase">
                + Add Mission
            </button>
            <div id="status-badge" class="text-[10px] font-bold bg-white text-black px-3 py-1 skew-x-[-15deg]">
                SYSTEM_STABLE
            </div>
        </div>
    </div>

    <div class="fixed bottom-24 left-4 right-4 z-50">
        <button id="submit-btn" class="p5-btn-main">
            EXECUTE SAVE
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // グリッド生成ロジック
        document.addEventListener('DOMContentLoaded', () => {
            const gridBody = document.getElementById('gridBody');
            for (let i = 1; i <= 8; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="bg-black text-white font-bold italic text-[10px]">${i}</td>
                    <td><input type="number" class="score-input" data-row="${i}" data-col="a"></td>
                    <td><input type="number" class="score-input" data-row="${i}" data-col="b"></td>
                    <td><input type="number" class="score-input" data-row="${i}" data-col="c"></td>
                    <td><input type="number" class="score-input" data-row="${i}" data-col="d"></td>
                    <td><button class="calc-btn-row" onclick="calculateRow(${i})">CALC</button></td>
                `;
                gridBody.appendChild(row);
            }
        });

        // 行ごとの計算（例: バランスチェック）
        function calculateRow(rowNum) {
            console.log("Calculating Row " + rowNum);
            // ここに app.js の計算ロジックを紐付ける、あるいは自動計算を発火
            if(window.updateAllTotals) window.updateAllTotals(); 
        }
    </script>
    <script src="navbar.js"></script>
    <script src="app.js"></script>
</body>
</html>
